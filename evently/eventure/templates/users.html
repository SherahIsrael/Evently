{% extends "master.html" %}

{% block title %}
  List of all members
{% endblock %}

{% block content %}

    <p><a href="/">HOME</a></p>

    <h1>Users</h1>
  
<ul>
  {% for x in allusers %}
    <li>
      <a href="{% if x.slug %}details/{{ x.slug }}{% else %}details/{{ x.id }}{% endif %}">
          {{ x.firstName }} {{ x.lastName }}
      </a>
    </li>
  {% endfor %}
</ul>

{% endblock %}
